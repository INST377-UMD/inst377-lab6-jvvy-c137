<head>
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map { height: 400px; width: 100%; }
    </style>
  </head>
  <body>
      <div id="map"></div>
    <div id="markers-info">
      <p>Marker 1: <span id="marker1-lat"></span>, Longitude: <span id="marker1-lon"></span></p>
      <p><span id="marker1-locality"></span></p>
      
      <p>Marker 2: <span id="marker2-lat"></span>, Longitude: <span id="marker2-lon"></span></p>
      <p><span id="marker2-locality"></span></p>
      
      <p>Marker 3: <span id="marker3-lat"></span>, Longitude: <span id="marker3-lon"></span></p>
      <p><span id="marker3-locality"></span></p>
    </div>
  
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js"></script>
  
  </body>
  </html>
